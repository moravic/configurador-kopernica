<header class="site-header">
  <div class="col">
	<h1 class="mb-0 blueTitle">C O N F I G U R A D O R</h1>
  </div>	
  <div class="container">
	  <div class="row">
	    <div class="col">
	  		<a class="site-header-logo no-underline-hover" href="/">
	   		 <img src="/config-kopernica/assets/logo-kopernica-apaisado.png" width="340" height="80" class="d-inline-block align-top" alt="" loading="lazy">
	  		</a>
	  	</div>
	 </div> 
  </div>
</header>

<div class="container">
    <div class="row">
         <div class="col">
            <project-combo (shareItemToParent) = shareItemToParent($event) [listItems]="listProjects"></project-combo>
		</div>
		<div class="col">
            <study-combo (shareItemToParent) = shareEstudioToParent($event) [listItems]="listEstudios" [selectedItem]="studySelected"></study-combo>
         </div>
    </div>
    <div class="row">
	    <div class="col">
	    	<mat-form-field appearance="fill">
			  <mat-date-range-input [rangePicker]="picker">
			    <input matStartDate formControlName="start" name="start" [value]="start.value" placeholder="Fecha Inicio" (dateChange)="saveStudy($event)">
			    <input matEndDate formControlName="end" name="end" [value]="end.value" placeholder="Fecha Final" (dateChange)="saveStudy($event)">
			  </mat-date-range-input>
			  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			  <mat-date-range-picker #picker></mat-date-range-picker>
	       </mat-form-field>
      </div>
      <div class="col">
      	 <projectType-radio (shareItemToParent) = shareChangeType($event) [selectedItem]="typeSelected" disabled="{{typeDisabled}}"></projectType-radio>
      </div>
      <div class="col">
            <button type="submit" [disabled]="addStudyDisabled" (click)="addStudy()" style="border:none;background:none;"><img src="../../config-kopernica/assets/add-new.svg" width="25" height="25"/></button>
      </div>
      <div class="col-2">
            <button mat-raised-button class="apply-configuration" [disabled]="listComponentsDisabled" (click)="applyConfiguration()">Aplicar Configuraci√≥n</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <participant-list (refresh)="refreshParticipants()" [participants]="participants" [project]="projectSelected" [study]="studySelected" [typeStudy]="typeSelected" disabled="{{listComponentsDisabled}}"></participant-list>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <pregunta-list [questions]="questions" [project]="projectSelected" [study]="studySelected" disabled="{{listComponentsDisabled}}"></pregunta-list>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <estimulo-list [stimuli]="stimuli" [project]="projectSelected" [study]="studySelected" disabled="{{listComponentsDisabled}}"></estimulo-list>
      </div>
    </div>
    <div class="row">
       <div class="col-12">
          <protocol-tabs [protocols]="protocols" [typeSelected]="typeSelected"></protocol-tabs>
       </div>
    </div>
</div>
