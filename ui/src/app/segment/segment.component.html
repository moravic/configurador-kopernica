<br>
<mat-card class="mat-card-section">
	<mat-card-header>
    	<mat-card-title>Aplicar a</mat-card-title>
    </mat-card-header>
    <mat-card-content>
		<form [formGroup]="segmentForm">
	   		<ng-container>
			    <mat-form-field appearance="fill" style="padding-left: 15px;">
				  <mat-label>Elige...</mat-label>
				  <mat-select formControlName="type" (selectionChange)="typeSelection($event)">
				    <mat-option *ngFor="let type of typeArray;" [value]="type.id">
				        {{type.type}}
				     </mat-option>
				  </mat-select>
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="segmentForm.value.type===2">
				<mat-form-field  appearance="fill">
				   <mat-label>Edad Mínima</mat-label>
		    	   <input matInput placeholder="Edad Mínima" formControlName="valueAgeMin">
				</mat-form-field>
				<mat-form-field  appearance="fill">
				   <mat-label>Edad Máxima</mat-label>
				   <input matInput placeholder="Edad Máxima" formControlName="valueAgeMax">
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="segmentForm.value.type===3">
				<mat-form-field  appearance="fill">
				  <mat-label>Elige...</mat-label>
				  <mat-select formControlName="valueGender">
				    <mat-option *ngFor="let gender of genderArray;" [value]="gender.type">
				        {{gender.type}}
				    </mat-option>
				  </mat-select>
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="segmentForm.value.type===4">
				<mat-form-field  appearance="fill">
				  <mat-label>Elige...</mat-label>
				  <mat-select formControlName="valueProfile">
				    <mat-option *ngFor="let profile of profileArray;" [value]="profile.type">
				        {{profile.type}}
				    </mat-option>
				  </mat-select>
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="(segmentForm.value.type===1) || (segmentForm.value.type===4 && segmentForm.value.valueProfile) || (segmentForm.value.type===3 && segmentForm.value.valueGender) || (segmentForm.value.type===2 && segmentForm.value.valueAgeMin && segmentForm.value.valueAgeMax)">
			  <button mat-icon-button (click)="addSegmentList()" color="black" [disabled] = "disabled">
		         <mat-icon svgIcon="add-new"></mat-icon>
		      </button>
		    </ng-container>
 		</form>
		<mat-list>
		 <mat-list-item *ngFor="let segmentList of segmentListArray; let i = index">
		     <div class="example-label" *ngIf="segmentList.segment.type==='Todos'"><strong>Todos</strong></div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Edad'"><strong>Edad:</strong> desde {{segmentList.segment.valueAgeMin}} a {{segmentList.segment.valueAgeMax}} años</div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Género'"><strong>Género:</strong> {{segmentList.segment.valueGender}}</div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Perfil'"><strong>Perfil:</strong> {{segmentList.segment.valueProfile}}</div>
		     <mat-action-list>
		       <div>
			      <button mat-icon-button (click)="removeSegmentList($event, i)" color="black" [disabled] = "disabled">
			         <mat-icon class="btn_list" style="width: 15px;height: 15px" svgIcon="minus-delete"></mat-icon>
			      </button>
			   </div>
			 </mat-action-list>
		 </mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
