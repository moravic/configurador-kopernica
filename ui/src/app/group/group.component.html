<br>
<mat-card class="mat-card-section">
	<mat-card-header>
    	<mat-card-title>Aplicar a</mat-card-title>
    </mat-card-header>
    <mat-card-content>
		<form [formGroup]="groupForm">
	   		<ng-container>
			    <mat-form-field appearance="fill" style="padding-left: 15px;">
				  <mat-label>Elige...</mat-label>
				  <mat-select formControlName="id">
				    <mat-option *ngFor="let group of groupArray;" [value]="group.id">
				        {{group.name}}
				     </mat-option>
				  </mat-select>
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="(groupForm.value.name!==undefined)">
			  <button mat-icon-button (click)="addGroupList()" color="black" [disabled] = "disabled">
		         <mat-icon svgIcon="add-new"></mat-icon>
		      </button>
		    </ng-container>
 		</form>
		<mat-list>
		 <mat-list-item *ngFor="let groupList of groupListArray; let i = index">
		     <div class="example-label"><strong>{{groupList.group.name}}</strong></div>
		     <mat-action-list>
		       <div>
			      <button mat-icon-button (click)="removeGroupList($event, i)" color="black" [disabled] = "disabled">
			         <mat-icon class="btn_list" style="width: 15px;height: 15px" svgIcon="minus-delete"></mat-icon>
			      </button>
			   </div>
			 </mat-action-list>
		 </mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
