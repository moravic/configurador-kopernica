<br>
<mat-card class="mat-card-section">
	<mat-card-header>
    	<mat-card-title>Aplicar a</mat-card-title>
    </mat-card-header>
    <mat-card-content>
		<form [formGroup]="groupForm">
	   		<ng-container>
			    <mat-form-field appearance="fill" style="padding-left: 15px;">
				  <mat-label>Elige...</mat-label>
				  <mat-select formControlName="type" (selectionChange)="typeSelection($event)">
				    <mat-option *ngFor="let type of typeArray;" [value]="type.id">
				        {{type.type}}
				     </mat-option>
				  </mat-select>
				</mat-form-field>
			</ng-container>
			<ng-container *ngIf="(groupForm.value.name!==undefined)">
			  <button mat-icon-button (click)="addSegmentList()" color="black">
		         <mat-icon svgIcon="add-new"></mat-icon>
		      </button>
		    </ng-container>
 		</form>
		<mat-list>
		 <mat-list-item *ngFor="let groupList of groupListArray; let i = index">
		     <div class="example-label" *ngIf="groupList.group.name==='Todos'"><strong>Todos</strong></div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Edad'"><strong>Edad:</strong> desde {{segmentList.segment.valueAgeMin}} a {{segmentList.segment.valueAgeMax}} años</div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Género'"><strong>Género:</strong> {{segmentList.segment.valueGender}}</div>
		     <div class="example-label" *ngIf="segmentList.segment.type==='Perfil'"><strong>Perfil:</strong> {{segmentList.segment.valueProfile}}</div>
		     <mat-action-list>
		       <div>
			      <button mat-icon-button (click)="removeSegmentList($event, i)" color="black">
			         <mat-icon class="btn_list" style="width: 15px;height: 15px" svgIcon="minus-delete"></mat-icon>
			      </button>
			   </div>
			 </mat-action-list>
		 </mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
